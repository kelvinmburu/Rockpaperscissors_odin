<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="nm.css">
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Rock Paper Scissors Game</title>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
    <h4 id="graft">If you played in the console &nbsp;Press Ctrl + Shift + i &nbsp;&nbsp;or &nbsp;open your browser's console to see the game results 😀️😜️</h4>
  </header>
    <div class="score-board">
      <div id="user-label" class="badge">Me</div>
      <div id="computer-label" class="badge">Github CPU</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Paper wraps rock. You win!</p>
    </div>
    <div class="choices" id="r">
      <div class="choice">
        <img src="images/rock.png" alt="">
      </div>
      <div class="choice" id="p">
        <img src="images/paper.png" alt="">
      </div>
      <div class="choice" id="s">
        <img src="images/scissors.png" alt="">
      </div>
    </div>
    <p id="action-message">Make your move</p>
    <!-- 
    <h2>&nbsp;Press Ctrl + Shift + i &nbsp;&nbsp;or <br>&nbsp;open your browsers console to see the game results 😀️😜️</h2>
    -->
  <script src="script.js" charset="utf-8" type="text/javascript"></script>
</body>
